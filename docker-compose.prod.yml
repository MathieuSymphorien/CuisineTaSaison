version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: cts-postgres
    env_file: .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cts-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back/cts
      dockerfile: Dockerfile.prod
    container_name: cts-backend
    env_file: .env.prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cts-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/foods"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=false"

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
    container_name: cts-frontend
    depends_on:
      - backend
    networks:
      - cts-internal
      - traefik-public
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      # Frontend routes
      - "traefik.http.routers.cts-frontend.rule=Host(`cuisinetasaison.fr`)"
      - "traefik.http.routers.cts-frontend.entrypoints=websecure"
      - "traefik.http.routers.cts-frontend.tls=true"
      - "traefik.http.routers.cts-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.cts-frontend.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.cts-frontend-http.rule=Host(`cuisinetasaison.fr`)"
      - "traefik.http.routers.cts-frontend-http.entrypoints=web"
      - "traefik.http.routers.cts-frontend-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

volumes:
  postgres_data:

networks:
  cts-internal:
    driver: bridge
  traefik-public:
    external: true
