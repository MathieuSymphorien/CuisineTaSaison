<div
  class="food-card"
  [style.background-color]="getBackgroundColor(food()?.category)"
  (click)="openDetail()"
>
  <!-- <img [src]="food()?.image" alt="{{ food()?.name }}" /> -->
  <div>
    <h3>{{ food()?.name }}</h3>
  </div>
  @if (isAdmin()) {
    <button (click)="approveFood(food()); $event.stopPropagation()">Accepter</button>
    <button (click)="rejectFood(food()); $event.stopPropagation()">Refuser</button>
  }
</div>
