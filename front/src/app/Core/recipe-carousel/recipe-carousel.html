<div class="carousel-container">
  <button class="arrow left" (click)="scrollLeft()">&#10094;</button>

  <div class="carousel" #carouselRef>
    @for (recipe of recipes(); track recipe.id) {
    <div class="carousel-item" (click)="selectRecipe(recipe)">
      <app-recipe [recipe]="recipe" [compact]="true" />
    </div>
    }
  </div>

  <button class="arrow right" (click)="scrollRight()">&#10095;</button>
</div>

<!-- ✅ Modal (affiché seulement quand selectedRecipe existe) -->
@if (selectedRecipe) {
<div class="modal-overlay" (click)="closeModal($event)">
  <div class="modal-content">
    <h2>{{ selectedRecipe.name }}</h2>
    <p>{{ selectedRecipe.description }}</p>
    <button class="close-btn" (click)="closeModal()">Fermer</button>
  </div>
</div>
}
